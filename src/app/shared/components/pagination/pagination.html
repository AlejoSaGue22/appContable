<div class="flex justify-between items-center px-4 py-3">
        <div class="text-sm text-slate-500">
          Mostrando <b>{{ selectPage() }}</b> de {{ getPagesList() }}
        </div>
        <div class="flex space-x-1">

            <button class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-slate-500 bg-white border border-slate-200 rounded 
                hover:bg-slate-50 hover:border-slate-400 transition duration-200 ease">
                Atras
            </button>

            @for (page of getPagesList(); track $index) {
                <button class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-white border border-slate-200
                    rounded hover:bg-blue-500 hover:text-black transition duration-200 cursor-pointer"
                    [routerLink]="[]"
                    [class.bg-blue-500]="page == selectPage()"
                    [queryParams]="{ page: page }"
                    (click)="selectPage.set(page)">
                    {{ page }}
                </button>
            }
            
            
            <button class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-slate-500 bg-white border border-slate-200 rounded
                hover:bg-slate-50 hover:border-slate-400 transition duration-200 ease"
                [disabled]="selectPage() == 1"
                (click)="selectPage.set( selectPage() + 1)">
                Siguiente
            </button>

        </div>
</div>
