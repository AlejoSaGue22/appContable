<div class="fixed top-8 right-4 z-999999 w-full max-w-sm space-y-4">
    @for (notification of notifications; track $index) {
        <div
             [ngClass]="getNotificationClasses(notification.type)"
             role="alert">
          
          <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8"
               [ngClass]="{
                 'text-green-500 bg-green-100 dark:bg-green-800 dark:text-green-200': notification.type === 'success',
                 'text-red-500 bg-red-100 dark:bg-red-800 dark:text-red-200': notification.type === 'error',
                 'text-yellow-500 bg-yellow-100 dark:bg-yellow-800 dark:text-yellow-200': notification.type === 'warning',
                 'text-blue-500 bg-blue-100 dark:bg-blue-800 dark:text-blue-200': notification.type === 'info'
               }">
            <span [innerHTML]="getNotificationIcon(notification.type)" >
              
            </span>
            <span class="sr-only">{{ notification.type }} icon </span>
          </div>
          
          <div class="ms-3 text-sm font-normal">
            <span class="font-semibold">{{ notification.title }} </span>
            <div class="text-xs font-normal mt-1">{{ notification.message }}</div>
          </div>
          
          <button type="button"
                  class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
                  (click)="closeNotification(notification.id)"
                  aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
          </button>
        </div>
    }
</div>
