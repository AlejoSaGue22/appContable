<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6 mb-8">
  @for (item of itemsValores(); track item.title) {
  @let theme = getCardTheme(item.title);
  <div
    class="dashboard-card bg-white p-5 rounded-2xl shadow-[0_4px_20px_-4px_rgba(0,0,0,0.05)] border border-gray-100 group">
    <div class="flex items-start justify-between">
      <div class="space-y-3">
        <div class="flex items-center gap-2">
          <span class="w-2 h-2 rounded-full" [ngClass]="theme.iconColor.replace('text', 'bg')"></span>
          <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider">{{ item.title }}</p>
        </div>

        <div class="flex flex-col">
          <span class="text-2xl font-bold text-gray-800 tracking-tight">
            @if (iconDolar() == 'S') {
            {{ item.valor | currency:'USD':'symbol-narrow':'1.0-2' }}
            } @else {
            {{ item.valor }}
            }
          </span>
          <div class="flex items-center gap-1.5 mt-1">
            <span
              class="flex items-center text-[11px] font-bold px-1.5 py-0.5 rounded-md bg-emerald-50 text-emerald-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
              </svg>
              {{ item.percent }}%
            </span>
            <span class="text-[10px] text-gray-400 font-medium italic">vs mes anterior</span>
          </div>
        </div>
      </div>

      <div class="icon-container" [ngClass]="theme.iconBg">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" [ngClass]="theme.iconColor" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="theme.icon" />
        </svg>
      </div>
    </div>

    <!-- Decorative line -->
    <div
      class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r opacity-0 group-hover:opacity-100 transition-opacity duration-500"
      [ngClass]="{
                    'from-emerald-400 to-teal-500': item.title.toLowerCase().includes('ingresos'),
                    'from-rose-400 to-orange-500': item.title.toLowerCase().includes('egresos'),
                    'from-amber-400 to-yellow-500': item.title.toLowerCase().includes('compras'),
                    'from-indigo-400 to-purple-500': item.title.toLowerCase().includes('utilidad'),
                    'from-blue-400 to-cyan-500': !item.title.toLowerCase().includes('ingresos') && !item.title.toLowerCase().includes('egresos') && !item.title.toLowerCase().includes('compras') && !item.title.toLowerCase().includes('utilidad')
                 }">
    </div>
  </div>
  }
</div>
