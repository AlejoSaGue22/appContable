@if (title()) {
    <label class="block mb-2 text-sm text-slate-600">
            {{title() | titlecase }} <span class="text-red-500">*</span>
    </label>
}
<input class="w-full bg-transparent text-slate-700 text-sm border 
        rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 
        shadow-sm focus:shadow"
        placeholder="Buscar"
        autocomplete="off"
        type="text"
        (input)="onSearchChange($event)"
        [value]="searchOption()"
        />
        <!-- [(ngModel)]="searchOption" -->
        <!-- (ngModelChange)="onSearchChange()" -->

@if (showDropdown()) {
    <div class="absolute z-50 flex flex-col rounded-lg bg-white shadow-sm border border-slate-200">
             <nav class="flex flex-col p-1.5">

            @for (item of filteredOptions(); track item['id']) {
                <div
                  role="button"
                  class="cursor-pointer text-slate-800 rounded-md p-2 text-xs hover:bg-slate-100"
                  (click)="selectedItem(item)"
                >
                    {{ buildLabel(item) }}
                </div>
            }

            @empty {
                <div class="text-xs p-2 text-gray-400">
                    No hay resultados
                </div>
            }

            <!-- Crear nuevo -->
            <div
              role="button"
              class="mt-1 cursor-pointer flex w-full items-center rounded-md p-2 text-xs text-blue-600 hover:bg-slate-100"
            >
              <i class="fa-solid fa-plus mr-1"></i>
              Crear {{ title() }}
            </div>

        </nav>
    </div>
}
