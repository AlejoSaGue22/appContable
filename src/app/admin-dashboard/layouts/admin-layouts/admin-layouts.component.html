<div class="min-h-screen bg-gray-50 p-6 font-sans">
    <div class="h-screen w-64 fixed left-0 top-0 bg-white shadow-md">
        <!-- User Profile -->
        <app-menu-perfil/>

        <!-- Navigation -->
        <div class="p-4 overflow-y-auto">
            <!-- GENERAL Section -->
            <div class="mb-6">
                <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">GENERAL</h4>
                <ul class="space-y-2">
                    @for (item of menuItems; track $index) {
                        <li>
                            <a [routerLink]="item.route" routerLinkActive="bg-black text-white" class="flex items-center hover:bg-black hover:text-white px-4 py-3 text-sm font-medium rounded-lg text-gray-700">
                                <i [class]="item.icon" class="pr-2.5 w-9 text-blue-500"></i>
                                {{ item.name }}
                            </a>                    
                        </li>
                    }
                </ul>
            </div>

            <!-- APPLICATIONS Section -->
            <div>
                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">APPLICATIONS</h3>
                <ul class="space-y-2">
                    <li>
                    <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg">
                        <span class="w-2 h-2 bg-indigo-500 rounded-full mr-3"></span>
                        Academy
                    </a>
                    </li>
                    <li>
                    <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg">
                        <span class="w-2 h-2 bg-pink-500 rounded-full mr-3"></span>
                        Chat
                    </a>
                    </li>
                    <li>
                    <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg">
                        <span class="w-2 h-2 bg-yellow-500 rounded-full mr-3"></span>
                        Contacts
                    </a>
                    </li>
                    <li>
                    <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg">
                        <span class="w-2 h-2 bg-red-500 rounded-full mr-3"></span>
                        ECommerce
                    </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="max-w-6xl ml-64 mx-auto">
       <router-outlet/>
    </div>
</div>
