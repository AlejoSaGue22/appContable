<div role="button" (click)="cerrarSesion()" class="flex items-center w-full p-3 leading-tight transition-all rounded-lg text-start hover:bg-gray-500
            cursor-pointer">
    <div class="grid mr-4 place-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
            class="w-5 h-5">
            <path fill-rule="evenodd"
                d="M12 2.25a.75.75 0 01.75.75v9a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM6.166 5.106a.75.75 0 010 1.06 8.25 8.25 0 1011.668 0 .75.75 0 111.06-1.06c3.808 3.807 3.808 9.98 0 13.788-3.807 3.808-9.98 3.808-13.788 0-3.808-3.807-3.808-9.98 0-13.788a.75.75 0 011.06 0z"
                clip-rule="evenodd"></path>
        </svg>
    </div>
    Cerrar Sesion
</div>


<div class="flex items-center w-full p-3 leading-tight transition-all rounded-lg text-start absolute bottom-2.5 cursor-pointer">
    <div class="grid mr-4 place-items-center">
        <div class="relative">
            <div
                class="flex items-center justify-center w-10 h-10 rounded-full bg-blue-500 text-white font-semibold shadow-sm">
                {{ user?.fullName?.charAt(0) || 'U' }}
            </div>
            <div class="absolute -bottom-1 -right-1 bg-white rounded-full p-0.5 shadow-sm">
                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
            </div>
        </div>
    </div>
    <div class="flex flex-col overflow-hidden">
        <h6
            class="block font-sans text-sm antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900 truncate">
            {{ user?.fullName }}
        </h6>
        <p class="block font-sans text-xs antialiased font-normal leading-normal text-gray-500 truncate">
            {{ user?.email }}
        </p>
    </div>
</div>
