<div class="relative block w-full">
    <div role="button" (click)="toggleMenu()"
        class="flex items-center w-full p-0 leading-tight mb-1 transition-all rounded-lg outline-none text-start">
        <button 
            type="button"
            class="flex items-center p-2 w-full text-base font-normal text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 cursor-pointer">
            <div class="flex-shrink-0 w-6 h-6 text-gray-400 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white" [innerHTML]="IconSVG()"></div>
            <span class="flex-1 ml-3 text-left whitespace-nowrap dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                {{ title() }}
            </span>
             <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd">
             </path>
            </svg>
        </button>
    </div>

    <div class="overflow-hidden">
        <div class="block w-full py-1 font-sans text-sm antialiased font-light leading-normal" [ngClass]="{'max-h-96': isOpen, 'hidden': !isOpen }">
            <nav class="flex min-w-[240px] flex-col gap-1 p-0 font-sans text-base">
              @for (item of subItems(); track $index) {
                  <div >
                      <a [routerLink]="item.route" routerLinkActive="bg-gray-700"
                          class="flex items-center p-2 pl-11 w-full text-base font-normal rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 cursor-pointer">
                          {{ item.name }}
                      </a>
                  </div>
              }
            </nav>

        </div>
    </div>
</div>
