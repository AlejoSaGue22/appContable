@if ( clientesResource.isLoading() ) {
<div class="flex justify-center items-center h-screen">
    <app-loader />
</div>
}


@if ( clientesResource.hasValue() ) {
<!-- Header -->
<header-title-page [titleHead]="headTitle" />

<div class="mb-6 flex items-center justify-between px-2">
    <div></div>
    <div class="flex items-center space-x-3">
        <div class="relative w-64 sm:w-80">
            <input class="bg-white w-full pr-11 h-10 pl-3 py-2 placeholder:text-slate-400 text-slate-700 
                  text-sm border border-slate-200 rounded transition duration-200 ease focus:outline-none focus:border-slate-400
                  hover:border-slate-400 shadow-sm focus:shadow-md dark:bg-gray-700 dark:text-white dark:border-gray-600"
                placeholder="Buscar clientes..." type="text" #txtSearch (input)="onSearch(txtSearch.value)" />
            <button
                class="absolute h-8 w-8 right-1 top-1 my-auto px-2 flex items-center bg-white dark:bg-gray-700 rounded"
                type="button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                    stroke="currentColor" class="w-8 h-8 text-slate-600 dark:text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </button>
        </div>
        <a routerLink="/panel/ventas/clients/new-Item"
            class="inline-flex items-center rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300">
            <svg class="mr-2 h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" />
            </svg>
            Nuevo Cliente
        </a>
    </div>
</div>

<div class="p-2">
    <app-table-clients [clientesData]="clientesResource.value().clientes" (delete)="openModal($event)" />

    @if (clientesResource.value().clientes.length > 0) {
    <div class="mt-4">
        <app-pagination [pages]="clientesResource.value().pages" [currentPages]="paginationService.currentPage()" />
    </div>
    }
</div>
}

<app-modal [(visible)]="isModalEdit">
    <div class="relative text-center">
        <svg class="text-gray-400 dark:text-gray-500 w-11 h-11 mb-3.5 mx-auto" aria-hidden="true" fill="currentColor"
            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                clip-rule="evenodd"></path>
        </svg>
        <p class="mb-4 text-gray-500 dark:text-gray-300">Estas seguro de eliminar este Cliente?</p>

        <div class="flex justify-center items-center space-x-4">
            <button type="button" (click)="isModalEdit = false" class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200
                    hover:bg-gray-100 hover:text-gray-900 cursor-pointer">
                No, cancelar
            </button>
            <button type="submit" (click)="deleteCliente()" class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg 
                    hover:bg-red-700 cursor-pointer">
                Si, Estoy seguro
            </button>
        </div>
    </div>
</app-modal>
