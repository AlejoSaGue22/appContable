@if ( comprobanteVentasResource.isLoading() ) {
     <div class="flex justify-center items-center h-screen">
            <app-loader/>  
    </div>
}


@if (comprobanteVentasResource.hasValue() ) {
    <header-title-page [titleHead]="headTitle" />
    
    <num-cards-totales [itemsValores]="cardsTotales()"/>
    
    <app-table-list  
        [columns]="columnsTable" 
        [dataTable]="comprobanteVentasResource.value().comprobantes" 
        rutaLink="/dashboard/ventas/comprobantes/" />
}
