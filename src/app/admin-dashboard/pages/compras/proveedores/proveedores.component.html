@if ( proveedoresResource.isLoading() ) {
     <div class="flex justify-center items-center h-screen">
            <app-loader/>  
    </div>
}

<!-- Header -->
@if (proveedoresResource.hasValue() ) {
    <div class="p-4 sm:p-6 lg:p-8">
        <app-header-title-proveedores />

        <app-table-proveedores [proveedorData]="proveedoresResource.value().data" />
    </div>
}

@if (proveedoresResource.error()) {
    <app-error-pages/>
}
