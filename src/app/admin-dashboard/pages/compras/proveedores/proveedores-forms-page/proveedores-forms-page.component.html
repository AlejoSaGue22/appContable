@if (!isModal()) {
<header-title-page [titleHead]="headTitle" />
}

@if (proveedorIdResource.hasValue() || isModal()) {
<div [class]="isModal() ? 'w-full py-2' : 'w-full px-4 sm:px-6 lg:px-8 py-6'">
    <div [class]="isModal() ? 'w-full' : 'max-w-4xl mx-auto'">
        <form [formGroup]="formProveedor" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- Card: Información Principal -->
            <div
                [class]="isModal() ? 'bg-white rounded-xl shadow-none border-b border-gray-200 overflow-hidden' : 'bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden'">
                <div class="border-b border-gray-100 bg-gray-50/50 px-6 py-4">
                    <h3 class="text-base font-semibold leading-6 text-gray-900 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                        Información Corporativa
                    </h3>
                </div>

                <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Tipo Documento -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Documento <span
                                class="text-red-500">*</span></label>
                        <select formControlName="tipoDocumento"
                            [class.border-red-500]="formProveedor.get('tipoDocumento')?.invalid"
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors bg-gray-50 text-sm">
                            <option value="NIT">NIT</option>
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="CE">Cédula de Extranjería</option>
                            <option value="RUT">RUT</option>
                            <option value="PASAPORTE">Pasaporte</option>
                        </select>
                        <form-error-label [errorType]="formProveedor.get('tipoDocumento')!"></form-error-label>
                    </div>

                    <!-- Identificación -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Número de Identificación <span
                                class="text-red-500">*</span></label>
                        <input type="text" formControlName="identificacion" placeholder="Ej. 900.123.456-7"
                            [class.border-red-500]="formProveedor.get('identificacion')?.invalid"
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors text-sm">
                        <form-error-label [errorType]="formProveedor.get('identificacion')!"></form-error-label>
                    </div>

                    <!-- Razón Social / Nombre -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Razón Social / Nombre Completo <span
                                class="text-red-500">*</span></label>
                        <input type="text" formControlName="nombre" placeholder="Nombre legal de la empresa o persona"
                            [class.border-red-500]="formProveedor.get('nombre')?.invalid"
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors text-sm">
                        <form-error-label [errorType]="formProveedor.get('nombre')!"></form-error-label>
                    </div>

                    <!-- Estado -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Estado <span
                                class="text-red-500">*</span></label>
                        <select formControlName="estado" [class.border-red-500]="formProveedor.get('estado')?.invalid"
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors bg-gray-50 text-sm">
                            <option value="A">Activo</option>
                            <option value="I">Inactivo</option>
                        </select>
                        <form-error-label [errorType]="formProveedor.get('estado')!"></form-error-label>
                    </div>
                </div>
            </div>

            <!-- Card: Información de Contacto -->
            <div
                [class]="isModal() ? 'bg-white rounded-xl shadow-none border-b border-gray-200 overflow-hidden' : 'bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden'">
                <div class="border-b border-gray-100 bg-gray-50/50 px-6 py-4">
                    <h3 class="text-base font-semibold leading-6 text-gray-900 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        Datos de Contacto
                    </h3>
                </div>

                <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico <span
                                class="text-red-500">*</span></label>
                        <input type="email" formControlName="email" placeholder="contacto@empresa.com"
                            [class.border-red-500]="formProveedor.get('email')?.invalid"
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors text-sm">
                        <form-error-label [errorType]="formProveedor.get('email')!"></form-error-label>
                    </div>

                    <!-- Teléfono -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono Principal <span
                                class="text-red-500">*</span></label>
                        <input type="tel" formControlName="telefono" placeholder="+57 300 000 0000"
                            [class.border-red-500]="formProveedor.get('telefono')?.invalid"
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors text-sm">
                        <form-error-label [errorType]="formProveedor.get('telefono')!"></form-error-label>
                    </div>

                    <!-- Dirección -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Dirección Física</label>
                        <input type="text" formControlName="direccion" placeholder="Calle 123 # 45 - 67, Oficina 201"
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors text-sm">
                    </div>

                    <!-- Ciudad -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Ciudad / Municipio</label>
                        <input type="text" formControlName="ciudad" placeholder="Bogotá D.C."
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors text-sm">
                    </div>
                </div>
            </div>

            <!-- Card: Información Adicional -->
            <div
                [class]="isModal() ? 'bg-white rounded-xl shadow-none border-b border-gray-200 overflow-hidden' : 'bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden'">
                <div class="border-b border-gray-100 bg-gray-50/50 px-6 py-4">
                    <h3 class="text-base font-semibold leading-6 text-gray-900 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        Contacto Adicional (Opcional)
                    </h3>
                </div>

                <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de Contacto</label>
                        <input type="text" formControlName="nombreContacto" placeholder="Ej. Juan Pérez"
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors text-sm">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono Directo / Celular</label>
                        <input type="tel" formControlName="telefonoContacto" placeholder="Número directo"
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors text-sm">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Observaciones</label>
                        <textarea formControlName="observaciones" rows="3"
                            placeholder="Información adicional sobre el proveedor..."
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors text-sm"></textarea>
                    </div>
                </div>
            </div>

            <!-- Botones de Acción -->
            <div class="flex items-center justify-end gap-3 pt-4">
                <button type="button" (click)="onCancel()"
                    class="rounded-lg border border-gray-300 bg-white px-5 py-2.5 text-sm cursor-pointer font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
                    Cancelar
                </button>

                <button type="submit" [disabled]="loading()"
                    class="inline-flex items-center justify-center cursor-pointer rounded-lg bg-blue-600 px-5 py-2.5 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all">

                    @if (loading()) {
                    <svg class="mr-2 h-4 w-4 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    }
                    {{ loading() ? 'Guardando...' : (proveedorId() && proveedorId() !== 'new' ? 'Actualizar Proveedor' :
                    'Guardar Proveedor') }}
                </button>
            </div>
        </form>
    </div>
</div>
}

@if (proveedorIdResource.isLoading()) {
<div class="flex justify-center items-center h-screen">
    <app-loader />
</div>
}
