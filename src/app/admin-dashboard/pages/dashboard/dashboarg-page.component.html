 <!-- Gráficos -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
        <div class="bg-white p-6 rounded-xl shadow-sm">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-gray-800">Flujo de Caja</h2>
            <select class="text-sm border-gray-200 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
              <option>Últimos 30 días</option>
              <option>Últimos 90 días</option>
              <option>Este año</option>
            </select>
          </div>
          <div class="h-64">
            <!-- Aquí iría un gráfico de Chart.js o similar -->
            <div class="flex items-end h-full space-x-2">
              <div class="flex-1 bg-indigo-100 rounded-t" style="height: 20%"></div>
              <div class="flex-1 bg-indigo-200 rounded-t" style="height: 45%"></div>
              <div class="flex-1 bg-indigo-300 rounded-t" style="height: 60%"></div>
              <div class="flex-1 bg-indigo-400 rounded-t" style="height: 80%"></div>
              <div class="flex-1 bg-indigo-500 rounded-t" style="height: 65%"></div>
              <div class="flex-1 bg-indigo-600 rounded-t" style="height: 40%"></div>
              <div class="flex-1 bg-indigo-700 rounded-t" style="height: 30%"></div>
            </div>
          </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-gray-800">Distribución de Gastos</h2>
            <select class="text-sm border-gray-200 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
              <option>Por categoría</option>
              <option>Por mes</option>
            </select>
          </div>
          <div class="h-64 flex items-center justify-center">
            <!-- Aquí iría un gráfico de donut o pie -->
            <div class="relative w-40 h-40 rounded-full flex items-center justify-center">
              <div class="absolute inset-0 rounded-full border-8 border-blue-500" style="clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);"></div>
              <div class="absolute inset-0 rounded-full border-8 border-green-500" style="clip-path: polygon(100% 50%, 100% 100%, 0 100%, 0 50%);"></div>
              <div class="absolute inset-0 rounded-full border-8 border-yellow-500" style="clip-path: polygon(50% 50%, 100% 0, 100% 50%);"></div>
              <div class="absolute inset-0 rounded-full border-8 border-red-500" style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%, 50% 100%);"></div>
              <div class="absolute inset-0 rounded-full border-8 border-purple-500" style="clip-path: polygon(0 50%, 50% 50%, 50% 100%, 0 100%);"></div>
              <div class="absolute inset-0 rounded-full border-8 border-pink-500" style="clip-path: polygon(0 0, 50% 0, 50% 50%, 0 50%);"></div>
              <div class="absolute inset-0 rounded-full bg-white w-24 h-24"></div>
            </div>
          </div>
        </div>
      </div>

<!-- Accesos Rapidos -->

          </div>
          <div class="divide-y divide-gray-100">

          <div class="px-6 py-3 bg-gray-50 text-center"> </div>
