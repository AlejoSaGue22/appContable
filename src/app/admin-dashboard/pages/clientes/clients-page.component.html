 <!-- Header -->
<header-title-page [titleHead]="headTitle"/>

<!-- Cards Total -->
<num-cards-totales [itemsValores]="cardsTotales"/>


<div class="bg-white rounded-lg shadow-sm overflow-hidden">
  <!-- Table Header -->
  <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
    <h3 class="text-lg font-semibold text-gray-800"></h3>
    <div class="flex items-center space-x-3">
      <div class="relative">
        <input type="text" 
               placeholder="Buscar..."
               class="pl-8 pr-4 py-2 border border-gray-200 rounded-md text-sm focus:ring-blue-400 text-black">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 absolute left-3 top-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <button class="px-3 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-400 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        AÃ±adir
      </button>
    </div>
  </div>
<div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center"><span class="text-white font-bold" data-edit-disabled="true">VF</span></div>
  <!-- Table Content -->
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="text-xs text-gray-700 uppercase bg-white dark:text-gray-400">
        <tr>
          <th
              scope="col" 
              class="px-6 py-3">
            id
          </th>
          <th
              scope="col" 
              class="px-6 py-3">
            nombre
          </th>
          <th
              scope="col" 
              class="px-6 py-3">
            cedula
          </th>
          <th
              scope="col" 
              class="px-6 py-3">
            tipo
          </th>
          <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
            Acciones
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr  class="hover:bg-gray-50">
          <td  class="px-6 py-4 whitespace-nowrap">
            <!-- <ng-container >
              <div class="text-sm text-gray-900">2</div>
            </ng-container>
            <ng-template #customTemplate>
              <ng-container ></ng-template>
            </ng-template> -->
          </td>
          <td  class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button class="text-indigo-600 hover:text-indigo-900 mr-3">Editar</button>
            <button class="text-red-600 hover:text-red-900">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td  class="px-6 py-4 text-center text-sm text-gray-500">
            No se encontraron registros
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="px-6 py-4 border-t border-gray-100 flex items-center justify-between">
    <div class="text-sm text-gray-500">
      Mostrando <span class="font-medium">2</span> a 
      <span class="font-medium">3</span> de 
      <span class="font-medium">10</span> resultados
    </div>
    <div class="flex space-x-2">
      <button 
              class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50">
        Anterior
      </button>
      <button
              class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50">
        Siguiente
      </button>
    </div>
  </div>
</div>
